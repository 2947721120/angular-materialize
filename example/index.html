<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angularjs directives for Materialize CSS Framework</title>
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="container" ng-app="materializeApp">
     	<div class="row">
     		<a href="https://github.com/kresCruz/angular-materialize"><h5>Angular-materialize</h5></a>	
     	</div>
     	<div class="row">
     		<h5>Toasts</h5>
     	</div>
		<div class="row">
	        <div class="input-field col s4">
				<input id="message" type="text" ng-model="message">
				<label for="message">Message</label>
	        </div>
	        <div class="input-field col s4">
				<a class="waves-effect waves-light btn" data-message="{{ message }}" toast='click'>Toast!</a>
			</div>
		</div>
		<div class="row">
			Toast (ui.materialize.toast)
			<blockquote>
				This directive can be used to generate toast dynamic
			</blockquote>
		</div>
     </div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="../src/angular-materialize-toast.js"></script>
	
	<!-- App -->
	<script type="text/javascript" src="js/app.js"></script>
	
</body>
</html>
